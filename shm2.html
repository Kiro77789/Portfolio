<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crany Games</title>
    <link rel="stylesheet" href="shm2.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Images/logo.webp" alt="Logo de Crany Games" class="logo">
        </div>
        <div class="nom">Crany Games</div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des jeux...">
        </div>

        <div class="header-buttons" id="header-buttons">
            <button>Accueil</button>
            <button>Catégories</button>
            <button>Populaires</button>
            <button>Connexion</button>
        </div>
    </header>

    <!-- Colonne des catégories de jeux -->
    <aside class="categories">
        <div class="category"><img src="Images/logo home.png" alt="1" class="imagemenu"><br>
            <p>Home</p>
        </div>
        <div class="category"><img src="Images/logo horloge.png" alt="2" class="imagemenu"><br>
            <p>Récents</p>
        </div>
        <div class="category">3</div>
        <div class="category">4</div>
        <div class="category">5</div>
        <div class="category">6</div>
        <div class="category">7</div>
        <div class="category">8</div>
    </aside>

    <div class="jeux">
        <img src="Images/Bloxd.io.png" alt="1" class="imagejeu" id="item1">
        <img src="Images/Bloxd.io.png" alt="1" class="imagejeu" id="item2">
        <img src="Images/Bloxd.io.png" alt="1" class="imagejeu" id="item3">
        <img src="Images/Bloxd.io.png" alt="1" class="imagejeu" id="item4">
        <img src="Images/Bloxd.io.png" alt="1" class="imagejeu" id="item5">
    </div>
</body>

</html>
